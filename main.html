<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./main.css" />
    <title>Main</title>
  </head>

      Welcome to Tennis market! <br />
      Enjoy your shopping.

      <br />

        value="order"

    <div class="card">

        class="card_button"
        type="button"
        value="order"
        onclick="location.href='/order?productId=2';"
      />
    </div>
    <div class="card">
      <img class="card_img" src="./img/blackRacket.png" alt="" />
      <p class="card_title">Black Racket</p>
      <input
        class="card_button"
        type="button"
        value="order"
        onclick="location.href='/order?productId=3';"
      />
    </div>
  </body>
</html>
